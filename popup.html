<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyword Redirector</title>
  <script src="popup.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 400px;
      height: 500px;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="h-full flex flex-col">
    <h2 class="text-xl font-semibold mb-3 text-center">Keyword Redirector</h2>

    <input id="keyword" class="w-full border rounded p-2 mb-2" placeholder="Enter keyword">
    <input id="url" class="w-full border rounded p-2 mb-3" placeholder="Enter URL">

    <button id="addBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-2">Add / Update</button>
    <button id="shortcutBtn" class="w-full bg-yellow-500 text-black py-2 rounded hover:bg-yellow-400 mb-4">Set Shortcut</button>

    <h3 class="text-lg font-semibold mb-2">Saved Redirects</h3>
    <ul id="redirectList" class="space-y-3 flex-1 overflow-y-auto"></ul>

    <div id="emptyState" class="text-center text-gray-500 mt-6 text-sm hidden">
      No redirects yet. Add one above!
    </div>
  </div>
</body>
</html>
